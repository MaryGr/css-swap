<!DOCTYPE html>
<html lang="nl">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CSS swap | WebMary</title>
    <meta name="description" content="Css swap">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" id="swap" type="text/css" href="licht.css" />
    <script src="prefixfree.min.js"></script>
    <script>
        function swapStylesheet(sheet) {
            document.getElementById('swap').setAttribute('href', sheet)
        }
    </script>
</head>

<body>
    <section>
        <div class="pad1">
            <h1>CSS-swap</h1>
            <p>Klik the buttons to change style</p>
        </div>
        <div class="buttons">
            <div>
                <button onClick="swapStylesheet('licht.css')">Light</button>
            </div>
            <div>
                <button onClick="swapStylesheet('donker.css')">Dark</button>
            </div>
            <div>
                <button onClick="swapStylesheet('kleur.css')">Colourful</button>
            </div>
        </div>
        </section>
        <div class="logo-kl">
            <a href="https://github.com/MaryGr/css-swap" target="_blank"><img src="https://webmary.nl/img/github.png" alt="view project on github"></a>
            <a href="https://webmary.nl">
                <img src="https://webmary.nl/logo/webmary-sq.png" alt="Logo WebMary.nl"></a>
        </div>
    
</body>

</html>
